<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery의 $.each 구문을 이용하여 JSON 데이터 값 가져오기</title>
<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
<style>
	tr th { background:orange; }
	table { text-align:center; }
</style>
</head>
<body>
	<h2>사원들의 개인정보 보기</h2>
	<table id="example" border="1" width="500" height="70" cellpadding="5">
		<tr align="center">
			<th>번호</th>
			<th>이름</th>
			<th>나이</th>
		</tr>
	</table>
	<script>
		$(document).ready(function(){
			$.ajax({
				url:"info.json",  // url:"요청할 URL주소"
				dataType:"json",  // dataType:"응답의 결과로 반환되는 데이터 종류"
				type:"POST",
				success:function(jsonData){
					var tableData = "";
					
					// $.each() 함수는 선택한 요소가 여러개일 때 각각에 대하여 반복하여 처리하는 jQuery함수이다.
					$.each(jsonData, function(key, value){
						tableData += '<tr>';
						tableData += '<td>' + value.no + '</td>';
						tableData += '<td>' + value.name + '</td>';
						tableData += '<td>' + value.age + '</td>';
						tableData += '</tr>';
					});
					$("#example").append(tableData);
				}
			});
		});
	</script>
</body>
</html>
