<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>[중요] '쇼핑몰' 사이트 개발 시 change( ) 메소드 활용 예제</title>
	<!-- jQuery 인클루드 -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
	function hideOption() {
		$("#select2, #select3").hide();
			// 어떻게 코딩하는지?
			$("select[name=option1]").change(function() {
				$("#select2").show();
			});
			$("select[name=option2]").change(function() {
				$("#select3").show();
			});
		}
</script>
</head>
<body onload="hideOption()">
	<form name="shoppingForm">
		<h1>롯데 백화점 쇼핑</h1>
		<b>와이셔츠 상품 구매 시 옵션 선택</b>
		<br /><br />
		<select id="select1" name="option1">
			<option>상품명 선택</option>
			<option value="링클프리 셔츠">링클프리 셔츠</option>
			<option value="라인NB 셔츠">라인NB 셔츠</option>
			<option value="이중ST포켓 셔츠">이중ST포켓 셔츠</option>
			<option value="더블카우스 셔츠">더블카우스 셔츠</option>
			<option value="사선배색 셔츠">사선배색 셔츠</option>
		</select>
		<br /><br />
		<select id="select2" name="option2">
			<option>색상 선택</option>
			<option value="White">White</option>
			<option value="Black">Black</option>
			<option value="Dark red">Dark red</option>
			<option value="Maroon">Maroon</option>
			<option value="Darkcyan">Darkcyan</option>
		</select>
		<br /><br />
		<select id="select3" name="option3">
			<option>사이즈 선택</option>
			<option value="L">L | 50,000원 | 10개 남음</option>
			<option value="M">M | 60,000원 | 5개 남음</option>
			<option value="XL">XL | 80,000원 | 7개 남음</option>
		</select>		
	</form>
</body>
</html>
